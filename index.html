<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Afterlane</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        textarea {
            width: 100%;
            height: 100%;
            font-size: 1.2rem;
            padding: 1rem;
            border: none;
            resize: none;
            box-sizing: border-box;
            font-family: Consolas, monospace;
            outline: none;
        }
    </style>
</head>
<body>
<label for="note"></label><textarea id="note" placeholder="Write your post-game notes here..."></textarea>

    <script>
        const textarea = document.getElementById('note');

        // Load saved content on startup
        window.notesAPI.loadNote().then(saved => {
            textarea.value = saved;
        });

        // Save automatically on change
        textarea.addEventListener('input', () => {
            window.notesAPI.saveNote(textarea.value);
        });
    </script>
</body>
</html>
